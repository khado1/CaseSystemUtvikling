<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order table</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="stylesindex.css">
</head>
<body>
    <div id="box">
        <p>Choose date and time: <input id="dateTime" type="datetime-local"></p>
        <table>
            <tr>
            <td>How many persons: </td>
                <td>
                    <select id="persons">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Choose appetizer:</td>
                <td>
                    <select id = "ddlAppetizers" class="ddl"></select>
                </td>

            </tr>

            <tr>
                <td>Choose main course:</td>
                <td>
                    <select id = "ddlMains" class="ddl"></select>
                </td>
            </tr>
            <tr>
                <td>Choose dessert:</td>
                <td>
                    <select id = "ddlDesserts" class="ddl"></select>
                </td>
            </tr>
            <tr>
                <td>Choose drinks:</td>
                <td>
                    <select id = "ddlDrinks" class="ddl"></select>
                </td>
            </tr>
            <tr><td>&nbsp</td></tr>
            <tr>
                <td>First name:</td>
                <td><input type="text" id="forNavn"></td>
                <td> </td>
                <td>Last name:</td>
                <td><input type="text" id="etterNavn"></td>
            </tr>
            <tr>
                <td>Card number: </td>
                <td><input type="text" id="cNumber"></td>
                <td></td>
                <td>CVC: </td>
                <td><input type="text" id="cvc"></td>
            </tr>
            <tr>
                <td>Expiration date: &nbsp&nbsp</td>
                <td>
                    <select id="edMnd">
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                        <option>05</option>
                        <option>06</option>
                        <option>07</option>
                        <option>08</option>
                        <option>09</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    &nbsp&nbsp / &nbsp&nbsp
                    <select id = edAar>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                    </select>
                </td>
            </tr>
            <tr><td>Confirm</td>
                <td><input id="confirmPayment" type="checkbox"></td></tr>
        </table>
        <p><input type="button" value="Order" id="order"></p>
    </div>
    <input type="button" value="View live panel" id="t1">
</body>
</html>
